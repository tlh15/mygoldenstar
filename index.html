<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incentive App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome Page -->
    <div id="welcomePage" class="page">
        <h1>Willkommen zu MyGoldenStar, die App der goldenen Sterne, und deiner Wünsche</h1>
        <img src="star_grey.png" alt="Grey Star" id="welcomeStar">
        <button onclick="goToPage('kidListPage')">Enter</button>
    </div>

    <!-- Kid List Page -->
    <div id="kidListPage" class="page" style="display: none;">
        <ul id="kidList"></ul>
        <button onclick="addKid()">Füge ein weiteres Kind hinzu</button>
    </div>

    <!-- Name Input Page -->
    <div id="namePage" class="page" style="display: none;">
        <input type="text" id="nameInput" class="name-input" placeholder="Enter kid's name">
        <button onclick="setupStarsPage()">Next</button>
    </div>

    <!-- Stars and Reward Input Page -->
    <div id="starsPage" class="page" style="display: none;">
        <input type="number" id="numStars" class="input" placeholder="Number of stars">
        <input type="text" id="reward" class="input" placeholder="Reward">
        <input type="url" id="affiliateLink" class="input" placeholder="Enter your link here">
        <button onclick="setupMainPage()">Starte deine Reise</button>
    </div>

    <!-- Main Page -->
    <div id="mainPage" class="page" style="display: none;">
        <div class="back-button-container">
            <button onclick="goToPage('kidListPage')">Back</button>
        </div>
        <div class="name-display" id="displayName"></div>
        <div class="grid-container" id="mainStars"></div>
        <div id="rewardMessage" class="reward-message" style="display: none;"></div>
    </div>

    <!-- Rewards List Page -->
    <div id="rewardsPage" class="page" style="display: none;">
        <h2>Rewards List</h2>
        <div id="addRewardForm">
            <input type="text" id="descriptionInput" placeholder="Enter reward description" class="input">
            <input type="url" id="linkInput" placeholder="Enter Amazon link" class="input">
            <button onclick="addReward()">Add Reward</button>
        </div>
        <div id="rewardsContainer" class="rewards-container"></div>
        <button onclick="goToPage('kidListPage')">Back to Kids List</button>
    </div>

    <!-- Bottom Navigation Menu -->
    <div class="bottom-nav">
        <button onclick="goToPage('kidListPage')">Kids List</button>
        <button onclick="goToPage('rewardsPage')">Rewards</button>
        <button onclick="goToPage('mainPage')">Main Page</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
